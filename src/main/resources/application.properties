# =======================================================
# CONFIGURACIÓN BASE - COMÚN PARA TODOS LOS ENTORNOS
# Este archivo SÍ va a Git (no contiene secretos)
# =======================================================

spring.application.name=blog-francisco-leon
spring.output.ansi.enabled=ALWAYS

# ===============================
# JPA - CONFIGURACIÓN COMÚN
# ===============================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# PROFILE POR DEFECTO
# ===============================
# Si no se especifica profile, usar development
spring.profiles.active=dev

# Logging detallado para debugging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.com.franciscoleon.blog.blog_francisco_leon.security=DEBUG
logging.level.com.franciscoleon.blog.blog_francisco_leon.security.filter=DEBUG
