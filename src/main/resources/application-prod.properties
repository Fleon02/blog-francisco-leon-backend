# =======================================================
# CONFIGURACIÓN DE PRODUCCIÓN
# Este archivo SÍ va a Git (usa variables de entorno)
# =======================================================

# ===============================
# BASE DE DATOS - PRODUCCIÓN
# ===============================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# ===============================
# JPA - CONFIGURACIÓN PRODUCCIÓN
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# ===============================
# CONFIGURACIÓN PERSONALIZADA
# ===============================
app.frontend.url=${FRONTEND_URL}
app.jwt.secret=${JWT_SECRET}

# ===============================
# OPTIMIZACIONES PRODUCCIÓN
# ===============================
# Deshabilitar banner de Spring Boot
spring.main.banner-mode=off

# Configuración de logging más estricta
logging.level.com.franciscoleon.blog=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN